<!DOCTYPE html>
<html>
	<head>
		<title> Tab Demo </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<ul class="tabs">
			<li class="activeTab"> TAB A </li>
			<li> TAB B </li>
			<li> TAB C</li>
		</ul>

		<div class="content">
			<p class="activeContent"> Get offer from Apple </p>
			<p> Get offer from Google </p>
			<p> Get offer from Facebook </p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
